version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: openalpha-postgres
    environment:
      POSTGRES_USER: openalpha_user
      POSTGRES_PASSWORD: openalpha_password
      POSTGRES_DB: openalpha
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openalpha_user -d openalpha"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1g
    command: ["postgres", "-c", "max_connections=200", "-c", "shared_buffers=256MB"]

  redis:
    image: redis:7-alpine
    container_name: openalpha-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

